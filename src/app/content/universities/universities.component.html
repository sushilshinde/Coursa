<div class="row">
  <div class="page-header text-center">
    <h4>Universities <small>(<a href="#" [routerLink]="['/universities']">All universities</a>)</small></h4>
  </div>

</div>

<div class="row">
  <div class="col-sm-4 col-lg-4 col-md-4 " *ngFor="let tile of tiles">
    <div class="thumbnail">
      <!--
                <img src="http://placehold.it/320x150" alt="">
            -->

      <div class="card-panel {{tile.color}} text-center">
        <h4>{{tile.text}}</h4>
      </div>

      <div class="caption">
        <h4 class="pull-right">$24.99</h4>
        <h4><a href="#">Enroll</a></h4>
        <p>See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p>
      </div>
      <div class="ratings">
        <p class="pull-right">15 reviews</p>
        <p>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </p>
      </div>
    </div>
  </div>
</div>
