<div class="tab-pane fade active in" id="signup">
  <form class="form-horizontal" novalidate [formGroup]="rForm" (ngSubmit)="submitForm($event)">

    <fieldset>
      <!-- Sign Up Form -->
      <!-- Text input-->

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="firstName">First Name:</label>
        <div class="controls">
          <input id="firstName" name="firstName" formControlName="firstName" class="form-control" type="text" class="input-large">
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="lastName">Last Name:</label>
        <div class="controls">
          <input id="lastName" name="lastName" formControlName="lastName" class="form-control" type="text" class="input-large">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="userName">User Name/ Email:</label>
        <div class="controls">
          <input id="userName" name="userName" formControlName="userName" class="form-control" type="text" class="input-large">
        </div>
      </div>


      <!-- Password input-->
      <div class="control-group">
        <label class="control-label" for="password">Password:</label>
        <div class="controls">
          <input id="password" name="password" formControlName="password" class="form-control" type="password" placeholder="********"
            class="input-large" required="">
        </div>
      </div>
      <!-- Multiple Radios (inline) -->
      <br>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="confirmsignup"></label>
        <div class="controls">
          <button id="confirmsignup" name="confirmsignup" class="btn btn-success" type="submit">Sign Up</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
